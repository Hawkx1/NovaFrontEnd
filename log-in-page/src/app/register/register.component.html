<form [formGroup]="form" (submit)="submit()">
    
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>

    <input formControlName = "username" class="form-control" id="floatingInput" placeholder="Name">

    <!-- <input formControlName = "email" class="form-control" id="floatingInput" placeholder="Email"> -->
    
    <input formControlName = "password" class="form-control" id="floatingPassword" placeholder="Password">

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
  </form>
