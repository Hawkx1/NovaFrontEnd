        <div class='card-body d-flex justify-content-center'>Click the Nova Icon to Continue Browsing</div>
      </div>
    <div class='container'>

          <h1 class='card-header' id='cardHeader'>{{product.title}}</h1>

      <div class='card' *ngIf ='productList.length'>
      <table >
        <tr><th class='tab'>Cart</th></tr>
        <tr *ngFor='let product of productList'>
          <td class ='tabl'>{{product.title}}</td>
          <td><img src="{{product.imageUrl}}" height='100'width='100'></td>
          <td class ='tabR'>{{product.price}}</td>
          <td class="divider"><hr /></td>
        </tr>
      </table>
      </div>
    </div>

    </div>
    <div class='d-flex justify-content-start align-items-center col-4'>
      
        <div *ngIf='checkFunc()'class='card' style='width: 80%; height: 250px'>
          <h4  class='card-header'>Order Summary</h4>
          <div class='card-body' style="display: inline;">
            <h5 class='mb-3'>Items in Cart: {{quant}}</h5>
            <h5 class='my-3'>Subtotal: ${{st.toFixed(2)}}</h5>
            <h5 class='my-3'>Tax: ${{tax.toFixed(2)}}</h5>
            <h4 class=' my-4'>Total: ${{total.toFixed(2)}}</h4>
          </div>
  
        </div>
  
      
    </div>
    
  </div>
