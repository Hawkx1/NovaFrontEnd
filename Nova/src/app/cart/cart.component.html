<div id= "login-page" style="height:100vh; top:0px; position:fixed; width: 100%;">
  <app-navbar></app-navbar>
  <div class='row'>
    <div
    class="d-flex align-items-center justify-content-center col-8"
    style="height: 100vh"
    >
      <div *ngIf='!productList.length' class='card' style="width: 80%; height: 300px; margin-left: 200px;">
        <h1 class='card-header d-flex justify-content-center'>Cart is Empty</h1>
        <div class='card-body d-flex justify-content-center'>Click the Nova Icon to Continue Browsing</div>
      </div>
    <div class='container'>
      <div class="py-2 px-3 justify-content-center card-outline-primary" style="width: 80%" *ngFor='let product of productList'>
        <div class='card'>
          <h1 class='card-header'>{{product.title}}</h1>
            <div class="card-body">
              <div class='row'>
                <div class="card-body col"><img src="{{product.imageUrl}}" alt="" height="200" width="200"></div>
                <div class='col'>{{product.price}}</div>
              </div>
            </div>
          </div>
        
      </div>
    </div>

    </div>
    <div class='d-flex justify-content-start align-items-center col-4' style='position: sticky; position:-webkit-sticky'>
      
        <div class='card' style='width: 80%; height: 250px'>
          <h4 class='card-header'>Order Summary</h4>
          <div class='card-body' style="display: inline;">
            <h5 class='mb-3'>Items in Cart: {{quant}}</h5>
            <h5 class='my-3'>Subtotal: ${{st.toFixed(2)}}</h5>
            <h5 class='my-3'>Tax: ${{tax.toFixed(2)}}</h5>
            <h4 class=' my-4'>Total: ${{total.toFixed(2)}}</h4>
          </div>
  
        </div>
  
      
    </div>
    
  </div>
</div>
