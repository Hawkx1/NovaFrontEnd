<div class="text-center mt-5">

  <h1 class="text-light">Welcome to Nova</h1>
  <br>
  <br>
  <br>
  <br>
  <form [formGroup]="loginForm" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal text-light">Please sign in</h1>

    <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username">
    <br>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    <br>
    <button class="btn btn-primary" type="submit">Sign in</button>
  </form>
</div>
<br>
<p class="text-light text-center">if you don't have an account you can sign up for one.</p>
<br>
<div class="text-center">
<button class="btn btn-primary " routerLink="../register">Register</button>
