<div class="text-center mt-5" >

  <form [formGroup]="loginForm" (submit)="submit()">

    <h1 class="h3 mb-3 fw-normal">Type in your information</h1>

    <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username"><br>

    <input type="text" formControlName="email" class="form-Control" id="email" placeholder="Email"><br>

    <input type="text" formControlName="state" class="form-Control" id="state" placeholder="State"><br>

    <input type="text" formControlName="favoriteGenre" class="form-Control" id="favoriteGenre" placeholder="Favorite Genre"><br>

    <input type="text" formControlName="message" class="form-Control" id="message" placeholder="Tell us about yourself">

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>


</div>
